<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menú - Mitos Bar</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header>
            <div class="info-container">
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="Logo Mitos Bar" id="logo">
                    <h1>Mitos Bar</h1>
                </div>
                <div class="social-media">
                    <a href="https://facebook.com/mitosbar" target="_blank">
                        <img src="assets/images/facebook-icon.png" alt="Facebook">
                    </a>
                    <a href="https://instagram.com/mitosbar" target="_blank">
                        <img src="assets/images/instagram-icon.png" alt="Instagram">
                    </a>
                    <a href="https://twitter.com/mitosbar" target="_blank">
                        <img src="assets/images/twitter-icon.png" alt="Twitter">
                    </a>
                </div>
            </div>
              
            <nav id="navbar">
                <ul>
                    <li><a href="#promos">Promos</a></li>
                    <li><a href="#comidas">Comidas</a></li>
                    <li><a href="#cervezas">Cervezas</a></li>
                    <li><a href="#botellas">Botellas</a></li>
                    <li><a href="#tragos">Tragos</a></li>
                    <li><a href="#sin-alcohol">Sin Alcohol</a></li>
                    <li><a href="#acompañamientos">Acompañamientos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar...">
            </section>
            <section id="menu">
                <!--The Menu will load dinamically-->
            </section>
        </main>
        <footer>
            <p>&copy; Copyright. 2025 Mitos Bar</p>
        </footer>

        <script src="assets/js/data.js"></script>
        <script src="assets/js/navbar.js"></script>
        <script src="assets/js/menu.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/search.js"></script>
    </body>
</html>
